<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bootstrap Registration Page</title>
  <!-- Bootstrap CDN -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="https://aldonvacriates.github.io/Bootstrap-Basics-Utilities-Forms-and-Components">AldoWebsite</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#">About</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Registration Form -->
  <div class="container my-5">
    <h2 class="mb-4">Registration Form</h2>
    <form>
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="firstName" class="form-label">First Name</label>
          <input type="text" class="form-control" id="firstName" placeholder="John" />
        </div>
        <div class="col-md-6">
          <label for="lastName" class="form-label">Last Name</label>
          <input type="text" class="form-control" id="lastName" placeholder="Doe" />
        </div>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email address *</label>
        <input type="email" class="form-control is-invalid" id="email" required />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password *</label>
        <input type="password" class="form-control is-invalid" id="password" required />
      </div>
      <div class="form-check mb-3">
        <input type="checkbox" class="form-check-input" id="terms" />
        <label class="form-check-label" for="terms">Agree to terms and conditions</label>
      </div>
      <button type="submit" class="btn btn-success">Submit</button>
    </form>
  </div>

  <!-- Data Table -->
  <div class="container mb-5">
    <h3 class="mb-3">Registered Users</h3>
    <div class="table-responsive">
      <table class="table table-striped table-hover">
        <thead class="table-dark">
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Alice</td>
            <td>Johnson</td>
            <td>alice@example.com</td>
          </tr>
          <tr>
            <td>Bob</td>
            <td>Smith</td>
            <td>bob@example.com</td>
          </tr>
          <tr>
            <td>Carol</td>
            <td>Williams</td>
            <td>carol@example.com</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <div class="container-fluid p-0">
    <img src="https://signwayonline.net/wp-content/uploads/2018/02/spacesuit-banner-1200x400.jpg" class="img-fluid w-100" alt="Main Banner" />
  </div>
