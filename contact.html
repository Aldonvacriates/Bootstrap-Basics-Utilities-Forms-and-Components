<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Contact Page</title>
    <!-- Bootstrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a
          class="navbar-brand"
          href="https://aldonvacriates.github.io/Bootstrap-Basics-Utilities-Forms-and-Components"
          >AldoWebsite</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a
                class="nav-link active"
                href="https://aldonvacriates.github.io/Bootstrap-Basics-Utilities-Forms-and-Components"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                href="https://aldonvacriates.github.io/Bootstrap-Basics-Utilities-Forms-and-Components/about"
                >About</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                href="https://aldonvacriates.github.io/Bootstrap-Basics-Utilities-Forms-and-Components/contact"
                >Contact</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Contact Us Section -->
    <section id="contact" class="py-5">
      <div class="container">
        <h2 class="text-center mb-4">Contact Us</h2>
        <div class="row justify-content-center">
          <div class="col-md-8">
            <form>
              <div class="mb-3">
                <label for="contactName" class="form-label">Your Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="contactName"
                  placeholder="Jane Doe"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="contactEmail" class="form-label">Your Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="contactEmail"
                  placeholder="you@example.com"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="contactMessage" class="form-label">Message</label>
                <textarea
                  class="form-control"
                  id="contactMessage"
                  rows="5"
                  placeholder="Your message here..."
                  required
                ></textarea>
              </div>
              <button type="submit" class="btn btn-primary">
                Send Message
              </button>
            </form>
          </div>
        </div>
      </div>
    </section>

    <!-- Bootstrap Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
